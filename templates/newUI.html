<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Market Insights Bot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background-color: #ffffff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chat-header {
      background-color: #10a37f;
      color: white;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f9fafb;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      max-width: 80%;
      line-height: 1.5;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #dcfce7;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #e0f2fe;
      align-self: flex-start;
      text-align: left;
    }

    .input-container {
      display: flex;
      padding: 16px;
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
    }

    .input-container input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    .input-container button {
      padding: 12px 20px;
      margin-left: 12px;
      background-color: #10a37f;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ“ˆ Stock Market Insights Bot</div>

  <div class="chat-box" id="chat-box">
    <!-- Messages will appear here -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask about stocks or type a symbol like AAPL..." />
    <button onclick="handleUserInput()">Ask</button>
  </div>
</div>

<script>
  function appendMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const msg = document.createElement('div');
    msg.className = `message ${sender}`;
    msg.textContent = message;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function isStockSymbol(input) {
    return /^[A-Za-z]{1,10}$/.test(input.trim());
  }

  function handleUserInput() {
    const inputField = document.getElementById('userInput');
    const userInput = inputField.value.trim();
    if (!userInput) return;

    appendMessage(userInput, 'user-message');
    inputField.value = '';
    appendMessage("Thinking...", 'bot-message');

    if (isStockSymbol(userInput)) {
      fetch(`/get_stock_data/${userInput}`)
        .then(res => res.json())
        .then(data => {
          const lastBotMsg = document.querySelector('.bot-message:last-child');
          lastBotMsg.remove();

          if (data.error) {
            appendMessage(`Error: ${data.error}`, 'bot-message');
          } else {
            const reply = `ðŸ“Š ${data.symbol}\nLast Price: ${data.last}\nVolume: ${data.volume}\nHigh: ${data.high}\nLow: ${data.low}`;
            appendMessage(reply, 'bot-message');
          }
        })
        .catch(() => {
          appendMessage("Failed to fetch stock data.", 'bot-message');
        });
    } else {
      fetch('/ask_question', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: userInput })
      })
        .then(res => res.json())
        .then(data => {
          const lastBotMsg = document.querySelector('.bot-message:last-child');
          lastBotMsg.remove();
          appendMessage(data.answer, 'bot-message');
        })
        .catch(() => {
          appendMessage("Sorry, couldn't get a response.", 'bot-message');
        });
    }
  }
</script>

</body>
</html>
